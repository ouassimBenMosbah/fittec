<ng-container
  *ngIf="isLoggedIn; then loggedInTemplate; else loggedOutTemplate"
></ng-container>

<ng-template #loggedInTemplate>
  <app-logout class="content" (logout)="onLogout()"></app-logout>
</ng-template>

<ng-template #loggedOutTemplate>
  <app-login class="content" (login)="onLogin()"></app-login>
</ng-template>
